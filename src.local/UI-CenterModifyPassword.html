<main id="center-modify-password" class="page module">
	<div class="header">
		<a href="#cancel" class="icon back btn"></a>
		<h1>修改密码</h1>
	</div>
	<div class="content"><form autocomplete="off" novalidate="on">
			<fieldset>
				<label>旧密码</label>
				<input type="password" name="acct_password" placeholder="请输入现在的通行证密码" autofocus="on" pattern=".{6,}" required="on"/>
			</fieldset><fieldset>
				<label>新密码</label>
				<input type="password" name="acct_new_password" maxlength="48" placeholder="请输入新密码" pattern=".{6,}" required="on"/>
			</fieldset><fieldset>
				<label>确认新密码</label>
				<input type="password" name="acct_new_password2" maxlength="48" placeholder="请确认新密码" pattern=".{6,}" required="on"/>
			</fieldset><fieldset>
				<input type="submit" value="提 交"/>
			</fieldset>
		</form></div>
</main>
