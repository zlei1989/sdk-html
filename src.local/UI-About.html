<main id="about" class="page module">
	<div class="header">
		<a href="#cancel" class="icon back btn"></a>
		<h1>关于 ICCGAME</h1>
	</div>
	<div class="content"><form autocomplete="off" novalidate="on">
			<fieldset>
				<label>安装编号</label>
				<input type="text" name="dev_hash" readonly="on"/>
			</fieldset><fieldset>
				<label>版本</label>
				<input type="text" name="version" readonly="on"/>
			</fieldset><fieldset>
				<label>我的意见</label>
				<textarea name="criti_content" maxlength="2048" autofocus="on" pattern="^.{1,2048}$" required="on"></textarea>
			</fieldset><fieldset>
				<input type="submit" value="提 交"/>
			</fieldset>
		</form></div>
</main>
