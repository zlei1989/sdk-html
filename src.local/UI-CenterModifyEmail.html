<main id="center-modify-email" class="page module">
	<div class="header">
		<a href="#cancel" class="icon back btn"></a>
		<h1>修改邮箱</h1>
	</div>
	<div class="content"><form autocomplete="off" novalidate="on">
			<fieldset>
				<label>新邮箱</label>
				<input type="email" name="acct_email" placeholder="请输入您要绑定的新邮箱地址" autofocus="on" pattern="^[a-zA-Z0-9\.\-_]+@[a-zA-Z0-9\-_]+(\.[a-zA-Z]{2,})+$" required="on"/>
			</fieldset><fieldset>
				<input type="submit" value="提 交"/>
			</fieldset>
		</form></div>
</main>
