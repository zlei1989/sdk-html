<main id="forget-password" class="page module">
	<div class="header">
		<a href="#cancel" class="icon back"></a>
		<h1>忘记密码</h1>
	</div>
	<div class="content">
		<form class="step-1" autocomplete="off" novalidate="on">
			<fieldset>
				<label>ICCGAME 通行证</label>
				<input type="text" name="acct_name" maxlength="128" placeholder="请输入ICCGAME手游通行证" autocapitalize="off" autofocus="on" pattern="^[a-zA-Z0-9\.\-_@]{6,}$" required="on"/>
			</fieldset>
			<fieldset>
				<input type="submit" value="找 回"/>
			</fieldset>
		</form>
		<form class="step-2" autocomplete="off" novalidate="on">
			<fieldset>
				<label>新密码</label>
				<input type="password" name="acct_new_password" maxlength="48" placeholder="请输入新密码" autofocus="on" pattern=".{6,}" required="on"/>
			</fieldset><fieldset>
				<label>确认新密码</label>
				<input type="password" name="acct_new_password2" maxlength="48" placeholder="请确认新密码" pattern=".{6,}" required="on"/>
			</fieldset><fieldset>
				<input type="submit" value="提 交"/>
			</fieldset>
		</form>
	</div>
</main>
